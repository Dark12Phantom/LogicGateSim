<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="butt-select">
            <div class="butt-input" id="butt">
                <p>+INPUT</p>
            </div>
            <div class="butt-plug">
                <div class="and" id="butt">
                    <p>AND</p>
                </div>
                <div class="or" id="butt">
                    <p>OR</p>
                </div>
                <div class="nand" id="butt">
                    <p>NAND</p>
                </div>
                <div class="not" id="butt">
                    <p>NOT</p>
                </div>
                <div class="nor" id="butt">
                    <p>NOR</p>
                </div>
                <div class="xor" id="butt">
                    <p>XOR</p>
                </div>
                <div class="xnor" id="butt">
                    <p>XNOR</p>
                </div>
            </div>
            <div class="butt-output" id="butt">
                <p>+OUTPUT</p>
            </div>
        </div>
    </div>
</body>

</html>
