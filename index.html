<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logic-gate">
            <button class="input-gate" id="addInputBtn">+INPUT</button>
            <div class="gate-options">
                <button class="and-gate" id="addAndNode">AND</button>
                <button class="or-gate" id="addOrNode">OR</button>
                <button class="nand-gate" id="addNandNode">NAND</button>
                <button class="not-gate" id="addNotNode">NOT</button>
                <button class="nor-gate" id="addNorNode">NOR</button>
                <button class="xor-gate">XOR</button>
                <button class="xnor-gate">XNOR</button>
            </div>
            <button class="output-gate" id="addOutputBtn">+OUTPUT</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
